<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Translate</title>
    <!-- Font Awesome Cdn Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- Css Link  -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
        <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="form-text" placeholder="Enter your text"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                
                <li class="row form">
                    <div class="icons">
                        <i id="from" class="fa-solid fa-volume-high"></i>
                        <i id="from" class="fa-solid fa-copy"></i>
                    </div>
                     <select>
                    </select>
                </li>
                <li class="exchange">
                    <i class="fa-solid fa-rotate"></i>
                </li>
                <li class="row to">
                    <select>                        
                    </select>
                    <div class="icons">
                        <i id="to" class="fa-solid fa-volume-high"></i>
                        <i id="to" class="fa-solid fa-copy"></i>
                    </div>     
                </li>
            </ul>
        </div>
        <button id="translateBtn">Translate Text</button>
    </div>
    <!-- Javascript File link  -->
    <script src="/js/coutry.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
